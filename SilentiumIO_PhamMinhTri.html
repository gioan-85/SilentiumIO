<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <body>
        <h1>Print number</h1>
        <input type="text" id="numb_input">
        <input type="submit" id="btn_sumit" onclick="printNumb()">
        <p id="resule"></p>
    </body>
    
    <script>
        function printNumb(){
            var input_value = $('#numb_input').val();
            console.log(input_value);
            $('#resule').text('');
            
            if($.isNumeric(input_value) != true){
                $('#resule').append('<span>Your input is not numeric!</span>');
                return;
            }else{
                for(var i=1; i<=input_value; i++){
                    if( i % 4 == 0)
                        $('#resule').append('<span>Silentium</span><br>');
                    else if( i % 7 == 0)
                        $('#resule').append('<span>IO</span><br>');
                    else if( i % 4 == 0 && i % 7 == 0)
                        $('#resule').append('<span>SilentiumIO</span><br>');
                    else
                        $('#resule').append('<span>'+i+'</span><br>');
                }
            }
        }
    </script>
</html>
